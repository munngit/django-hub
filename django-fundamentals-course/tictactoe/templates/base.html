<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    {% load static %}
    <title>  {% block title %}{% endblock %}</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
<!--    <link rel="stylesheet" href="{% static 'player/style.css' %}">-->

    <style>
        body {
            padding-top: 0px;
            padding-bottom: 20px;
            color:blue
        }
        nav a {
    color: white !important;
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top bg-dark">
        <div class="container">
            <!-- Navbar Header -->
            <div class="navbar-header">

                <a class="navbar-brand" href="/" >Django Fundamentals</a>
            </div>

            <!-- Navbar Content -->
   <ul class="nav navbar-nav navbar-right">
    {% if user.is_authenticated %}
        <li>
            <form method="post" action="{% url 'player_logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link" style="color: white; text-decoration: none;">Logout</button>
            </form>
        </li>
    {% else %}
        <li><a href="{% url 'player_login' %}">Login</a></li>
    {% endif %}
</ul>


        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
